<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Planechase Deck Builder</title>
    <link rel="stylesheet" href="index.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="headerBar">
      <h1>Planechase Deck Tool Kit</h1>
    </div>

    <div id="image">
      <img id="imageHolder" src="Planes/default.jpg" alt="" >
    </div>

    <div id="buttons">
      <button class="button1" onclick="randomImage();" type="button" name="button">Planeswalk</button>
      <button class="button1" onclick="addCard();" type="button" name="button">Add Card to Deck</button>
      <button class="button1" onclick="shuffleDeck();" type="button" name="button">Shuffle Deck</button>
      <button class="button1" onclick="fillDeck();" type="button" name="button">Full Deck</button>
      <!-- <button onclick="nextImage();" type="button" name="button">Next</button> -->
    </div>

    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
